<meta charset="UTF-8">

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>

<!--             FORMULARIO DE CADASTRO               -->

	<form action="/pessoa/salvar" method="POST" th:object="${pessoa}"
		enctype="multipart/form-data">

		<div class="alert alert-success" role="alert"
			th:if="${!#strings.isEmpty(mensagem)}">
			<span th:text="${mensagem}"></span>
		</div>
		
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
			<div th:each="detailedError : ${#fields.detailedErrors()}">
				<span th:text="${detailedError.message}"></span>
		</div>
		
		</div>

		<input type="hidden" th:field="*{codigo}" />
		
		<div class="form-group">
		  <label class="col-md-1 control-label" for="Nome">Nome:<h11>*</h11></label>  
		  <div class="col-md-6">
			  <input id="Nome" name="Nome" placeholder="" class="form-control input-md" required="" type="text" th:field="*{nome}" >
		  </div>
		</div>
		
		<div class="form-group">
		  <label class="col-md-1 control-label" for="Nome">CPF:<h11></h11></label>  
		  <div class="col-md-3">
		  <input id="cpf" name="cpf" placeholder="Apenas números" class="form-control input-md" maxlength="11" pattern="[0-9]+$" type="text" th:field="*{cpf}">
		 </div>
		 <br><br>
		<label class="col-md-1 control-label" for="Nome">Nascimento:<h11>*</h11></label>  
		  <div class="col-md-2">
		  <input id="dtnasc" name="dtnasc" class="form-control input-md" OnKeyPress="formatar('##/##/####', this)" maxlength="10" required="" type="text" th:field="*{dataNascimento}">
		 </div>
		</div><br><br>
		
		  <label class="col-md-1 control-label" for="Nome">Endereço:</label>  
		  <div class="col-md-10">
			  <input id="endereco" name="endereco" placeholder="" class="form-control input-md" type="text" th:field="*{endereco}" >
		  </div><br><br>
		
		  <label class="col-md-2 control-label" for="Nome">Selecione uma Foto:<h11></h11></label>  
		  <div class="col-md-10">
		  	<input type="file" name="imagem"> <br> 
		  </div>
	
		<div class="form-group">
		  <label class="col-md-1 control-label" for="prependedtext">Login <h11>*</h11></label>
		  <div class="col-md-3">
		    <div class="input-group">
		      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
		      <input id="prependedtext" name="prependedtext" class="form-control" placeholder="email@email.com" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" type="text" th:field="*{login}">
		    </div>
		  </div>
		  
		  <div>
		   <label class="col-md-1 control-label" for="Password">SENHA <h11>*</h11></label>  
		  	<div class="col-md-3">
		 		 <input id="password" name="password" placeholder="Digite uma senha" class="form-control input-md" required="" maxlength="5" type="password" th:field="*{senha}">
			</div>
		</div>
	</div>
		
		<div class="form-group">
		  <label class="col-md-2 control-label" for="Cadastrar"></label>
		  <div class="col-md-8"><br>
		  	<input id="Cadastrar" name="Cadastrar" class="btn btn-success" type="submit" value="Cadastrar">
		    <button id="Cancelar" name="Cancelar" class="btn btn-danger" type="Reset">Limpar</button>
		  </div>
		</div>
</form>

<script src="/js/bootstrap.min.js"> </script>
</body>
</html>
