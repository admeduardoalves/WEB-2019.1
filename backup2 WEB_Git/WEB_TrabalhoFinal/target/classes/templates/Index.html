<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
xmlns:th="http://www.thymeleaf.org"> <!--  colocar isso em toda pagina onde houver regra de negocio. Mostrar algo espefico para um usuario e outro nao -->
<head>
<meta charset="UTF-8">
<title>Página Incial</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="index">Página Inicial</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item">
	        <a class="nav-link" href="/pedido/carrinho">Carrinho de Compras</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="/restaurante/logar">Login</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="/restaurante/formulario">Cadastro</a>
	      </li>
	      <li class="nav-item">
	        <td sec:authorize="hasRole('ROLE_ADMIN')"> <a class="nav-link" href="/prato/cadastrarPratos">Cadastrar Pratos</a></td>
	      </li>
	      <li class="nav-item">
	        <td sec:authorize="hasRole('ROLE_ADMIN')"> <a class="nav-link" href="/prato/ListarPratos">Listar Pratos</a></td>
	      </li>
	    </ul>
	 </div>
</nav>

<div> </div>

<table class="table">
		<thead>
			<tr>
				<th scope="col">Codigo do Produto</th>
				<th scope="col">Descição</th>
				<th scope="col">Valor R$</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each = "prato : ${listaDePratos}">
				<td th:text="${prato.codigo}"></td>
				<td th:text="${prato.nome}"></td>
				<td th:text="${prato.preco}"></td>
				<td> <a th:href="@{/carrinho/adicionar/{codigo}(codigo = ${prato.codigo})}"> <button type="button" class="btn btn-primary">Adicionar ao Carrinho</button></a></td>
				<td> <a th:href="@{/pedido/comprar/{codigo}(codigo = ${prato.codigo})}"> <button type="button" class="btn btn-success">Comprar</button></a></td>
				<td> <img width="200" height="200" th:src="@{'/images/'+${prato.nome}+.png}"> </td>
			</tr>
		</tbody>
</table>
<script src="/js/bootstrap.min.js"> </script>
</body>
</html>
