  <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item">
	        <a class="nav-link" href="/pedido/carrinho">Carrinho de Compras</a>

<div class="form-group"><br><br>

    <input type="text" name="username" class="form-control mb-4" placeholder="Digite seu Login"> <br>

    <input type="submit" value="Logar" class="btn btn-info btn-block my-4">
    
    <p>Não esta cadastrado?
